<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Ecommerce</title>

    <!-- Style Css -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>

</head>
<body class="bg-[#FFFFFF]">

    <!-- Login Start -->
    <div class="bg-white">
        <div class="flex justify-center h-screen">
            <div class="hidden bg-cover lg:block lg:w-2/3" style="background-image: url(https://flowbite.s3.amazonaws.com/docs/gallery/square/image-2.jpg)">
                <div class="flex items-center h-full px-20 bg-gray-900 bg-opacity-40">
                    <div class="">
                        <h2 class="text-2xl font-bold text-white sm:text-3xl">Ecommerce</h2>
                        <p class="max-w-xl mt-3 text-gray-300">Control center for your Ecommerce business</p>
                    </div>
                </div>
            </div>
    
            <div class="flex items-center w-full max-w-md px-6 mx-auto -mt-20 md:mt-0 lg:w-2/6">
                <div class="flex-1 space-y-4">
                    <div class="text-center pb-5">
                        <p class="text-lg md:text-xl text-gray-500 font-medium capitalize">Sign in to access your account</p>
                    </div>

                    <!-- Hapus aja Semua Bagian Ini -->
                    <div class="space-y-2">
                        <div class="">
                            <a href="admin/dashboard.html">
                                <button class="w-full px-6 py-2 text-sm md:text-base text-white duration-700 transition transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none">
                                    Admin
                                </button>
                            </a>
                        </div>
                        <div class="">
                            <a href="user/dashboard.html">
                                <button class="w-full px-6 py-2 text-sm md:text-base text-white duration-700 transition transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none">
                                    User
                                </button>
                            </a>
                        </div>
                    </div>
                    <!-- Hapus aja Bagian Ini -->

                    <form action="" method="" class="space-y-4">
                        <div class="">
                            <label for="email" class="text-xs md:text-sm text-gray-600">Username</label>
                            <input type="email" name="email" id="email" placeholder="username" class="block w-full px-6 md:px-8 py-2 text-sm md:text-base text-gray-700 placeholder-gray-400 placeholder:text-xs md:placeholder:text-base transition transform duration-700 bg-white border-[0.5px] border-gray-200 rounded-lg focus:border-blue-400" />
                        </div>
                        <div class="">
                            <label for="password" class="text-xs md:text-sm text-gray-600">Password</label>
                            <input type="password" name="password" id="password" placeholder="Password" class="block w-full px-6 md:px-8 py-2 text-sm md:text-base text-gray-700 placeholder-gray-400 placeholder:text-xs md:placeholder:text-base transition transform duration-700 bg-white border-[0.5px] border-gray-200 rounded-lg focus:border-blue-400" />
                        </div>
                        <div class="">
                            <button type="submit" class="w-full px-6 py-2 text-sm md:text-base text-white duration-700 transition transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none">
                                Sign in
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Login End -->

    <!-- Script Start -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Script End -->
     
</body>
</html>
